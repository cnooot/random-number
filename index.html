<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <div class="container">
            <h1 class="title">WELCOME!</h1>

            <h3 class="careful">be careful u have only 5 tries!</h3>
        </div>
        <div class="gmcontainer">
            <p class="guess">guess a number between 1-100</p>
            <input id="input" class="input" type="number" placeholder="Type here!" min="1" max="100">
            <button id="submit" class="submit" > SUBMIT </button>
            <p id="answer" class="answer"></p>
            <p id="attempts"></p>
            
        </div>
